services:
  postgres:
    image: postgres:17
    container_name: launchpad-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=launchpad
      - POSTGRES_PASSWORD=launchpad
      - POSTGRES_DB=launchpad
    volumes:
      - ./data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - launchpad
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U launchpad -d launchpad"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  launchpad:
    external: true
