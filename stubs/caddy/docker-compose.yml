services:
  caddy:
    image: caddy:2-alpine
    container_name: launchpad-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped
    networks:
      - launchpad

volumes:
  caddy_data:
  caddy_config:

networks:
  launchpad:
    external: true
