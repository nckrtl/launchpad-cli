name: reverb
label: Laravel Reverb
description: Blazing fast WebSocket server for Laravel
category: communication
versions:
  - latest
configSchema:
  required:
    - port
  properties:
    port:
      type: number
      default: 8080
      minimum: 1024
      maximum: 65535
    environment:
      type: object
      properties:
        REVERB_APP_ID:
          type: string
          default: orbit
        REVERB_APP_KEY:
          type: string
          default: orbit-key
        REVERB_APP_SECRET:
          type: string
          default: orbit-secret
dockerConfig:
  build:
    context: "${config_path}/reverb"
    dockerfile: Dockerfile
  ports:
    - "8080:6001"
  environment:
    REVERB_APP_ID: orbit
    REVERB_APP_KEY: orbit-key
    REVERB_APP_SECRET: orbit-secret
    REVERB_HOST: "0.0.0.0"
    REVERB_PORT: "6001"
dependsOn: []
