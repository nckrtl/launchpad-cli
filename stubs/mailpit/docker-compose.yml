services:
  mailpit:
    image: axllent/mailpit
    container_name: launchpad-mailpit
    ports:
      - "1025:1025"
      - "8025:8025"
    restart: unless-stopped
    networks:
      - launchpad
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8025/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

networks:
  launchpad:
    external: true
