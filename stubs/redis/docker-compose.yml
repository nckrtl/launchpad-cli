services:
  redis:
    image: redis:latest
    container_name: launchpad-redis
    ports:
      - "6379:6379"
    volumes:
      - ./data:/data
    restart: unless-stopped
    networks:
      - launchpad
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

networks:
  launchpad:
    external: true
