name: Build and Release PHAR

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, json
          tools: composer:v2
          ini-values: phar.readonly=0

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Set version in config
        run: sed -i "s/@version@/${{ steps.version.outputs.version }}/g" config/app.php

      - name: Install dependencies
        run: composer install --no-dev --optimize-autoloader --prefer-dist

      - name: Download Box
        run: |
          wget https://github.com/box-project/box/releases/download/4.6.2/box.phar
          chmod +x box.phar

      - name: Compile PHAR
        run: php box.phar compile

      - name: Generate checksum
        run: sha256sum builds/orbit.phar > builds/checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            builds/orbit.phar
            builds/checksums.txt
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
