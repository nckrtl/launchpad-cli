name: Build and Release PHAR

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, json
          tools: composer:v2
          ini-values: phar.readonly=0

      - name: Install dependencies
        run: composer install --no-dev --optimize-autoloader --prefer-dist

      - name: Download Box
        run: |
          wget https://github.com/box-project/box/releases/download/4.6.2/box.phar
          chmod +x box.phar

      - name: Compile PHAR
        run: php box.phar compile

      - name: Rename PHAR
        run: mv application.phar launchpad.phar

      - name: Generate checksum
        run: sha256sum launchpad.phar > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            launchpad.phar
            checksums.txt
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
